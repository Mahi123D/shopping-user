<div class="container">
  <div class="row m-0">
    <div class="col-12 col-md-12 col-lg-12 px-5 py-5">
      <div class="card">
        <div class="card-body">
          <div class="row m-0">
            <div class="col-12 col-md-12 col-lg-12">
              <h2>Login</h2>
            </div>
          </div>
          <!-- </div>
    </div>
    <div class="container">
      <div class="card"> -->
          <!-- <div class="card-body"> -->

          <div class="row m-0">
            <div class="col-12 col-md-12 col-lg-12">
              <label for="usr">Email <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="email" [(ngModel)]="login.email">
            </div>
          </div>
          <div class="row m-0">
            <div class="col-12 col-md-12 col-lg-12">
              <label for="usr">Password <span style="color: red;">*</span></label>
              <input type="password" class="form-control" id="password" [(ngModel)]="login.pass">
            </div>
          </div>
          <div class="row m-0">
            <div class="col-12 col-md-12 col-lg-12" *ngIf="error">
              <label class="text-danger">{{error}}</label>
            </div>
          </div>
          <div class="row m-0 pt-4">
            <div class="col-4 col-md-2 col-lg-2">
              <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
            </div>
            <div class="col-4 col-md-2 col-lg-2">
              <button type="button" class="btn btn-primary" (click)="onRegister()">Register</button>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
