<div class="container">
    <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12">
            <h2>Profile</h2>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">Full Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="fullname" [(ngModel)]="profile.fullname">
        </div>
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">Phone <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="profile.phone">
        </div>
    </div>
    <div class="row m-0">
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">Address <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="address" [(ngModel)]="profile.address">
        </div>
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">PinCode <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="pincode" [(ngModel)]="profile.pincode">
        </div>
    </div>
    <div class="row m-0" *ngIf="error">
        <div class="col-12 col-md-12 col-lg-12">
            <label class="text-danger">{{error}}</label>
        </div>
    </div>
    <div class="row m-0 pt-5">
        <div class="col-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
    </div>
</div>
